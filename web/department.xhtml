<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./resources/template/template_1.xhtml">

            <ui:define name="content">
                 
                
                <h:form  > <!-- removed this part :  -->
            <p:growl autoUpdate="true" />
            <p:focus id="selectFocus" context="gpSelect" />
            <p:focus id="detailFocus" context="gpDetail" />
            <p:panel header="#{labels.manageDepartments}" >
                <h:panelGrid id ="gpVeda" columns="2" >

                    <h:panelGrid id="gpSelect" columns="1"  >
                        <p:panel >

                            <h:panelGrid id="gpSelectText" columns="2" >

                                <h:outputText id="lblSelect" value="#{labels.department}" >
                                </h:outputText>

                                <p:selectOneListbox  id="lstSelect"  value="#{departmentController.current}" style="min-width: 223px">
                                    <f:selectItems value="#{departmentController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                    <f:ajax event="change" render="txtName gpDetail  lstCatSelect " execute="lstSelect" >                                
                                    </f:ajax>
                                </p:selectOneListbox>

                            </h:panelGrid>
                            <h:panelGrid id="gpSelectButtons" columns="3"  >
                                <p:commandButton id="btnAdd" value="#{labels.add}" action="#{departmentController.addDepartmentForInstitution()}" styleClass="buttons" >
                                    <f:ajax render="btnAdd  btnDelete btnSave   lstSelect txtName detailFocus " execute="" >                                
                                    </f:ajax>
                                </p:commandButton>
                                <p:commandButton ajax="false" id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false"  value="#{labels.delete}" action="#{departmentController.delete()}" styleClass="buttons">
                                </p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid  >

                    <p:panel>
                        <h:panelGrid id="gpDetail" columns="1">
                            <h:panelGrid id="gpDetailText" columns="2">
                                <h:outputText id="lblName" value="#{labels.department}" ></h:outputText>
                                <p:inputText id="txtName" value="#{departmentController.current.name}"  ></p:inputText>
                                <h:outputText id="lblCatName" value="#{labels.institution}" ></h:outputText>
                                <p:autoComplete value="#{departmentController.institution}" 
                                            completeMethod="#{institutionController.completeOffcialInstitutions}"
                                            var="ins" converter="departmentConverter"
                                            itemLabel="#{ins.name}" itemValue="#{ins}"></p:autoComplete>                                
                            </h:panelGrid>
                            <h:panelGrid id="gpDetailButtons" columns="2">
                                <p:commandButton id="btnSave" value="#{labels.save}"  action="#{departmentController.saveSelected()}" styleClass="buttons">
                                    <f:ajax render="btnAdd  btnDelete lstSelect btnSave    lstCatSelect txtName selectFocus"  execute="btnSave  lstCatSelect txtName  selectFocus" >
                                    </f:ajax>
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:panelGrid>
            </p:panel>
        </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
