<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDepartmentLabel_id}"/>
                    <h:outputText value="#{departmentController.selected.id}" title="#{bundle.ViewDepartmentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_createdAt}"/>
                    <h:outputText value="#{departmentController.selected.createdAt}" title="#{bundle.ViewDepartmentTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_creater}"/>
                    <h:outputText value="#{departmentController.selected.creater}" title="#{bundle.ViewDepartmentTitle_creater}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_description}"/>
                    <h:outputText value="#{departmentController.selected.description}" title="#{bundle.ViewDepartmentTitle_description}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_institution}"/>
                    <h:outputText value="#{departmentController.selected.institution}" title="#{bundle.ViewDepartmentTitle_institution}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_name}"/>
                    <h:outputText value="#{departmentController.selected.name}" title="#{bundle.ViewDepartmentTitle_name}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_retireComments}"/>
                    <h:outputText value="#{departmentController.selected.retireComments}" title="#{bundle.ViewDepartmentTitle_retireComments}"/>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_retiredAt}"/>
                    <h:outputText value="#{departmentController.selected.retiredAt}" title="#{bundle.ViewDepartmentTitle_retiredAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDepartmentLabel_retirer}"/>
                    <h:outputText value="#{departmentController.selected.retirer}" title="#{bundle.ViewDepartmentTitle_retirer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{departmentController.destroyAndView}" value="#{bundle.ViewDepartmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDepartmentEditLink}"/>
                <br />
                <h:commandLink action="#{departmentController.prepareCreate}" value="#{bundle.ViewDepartmentCreateLink}" />
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.ViewDepartmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDepartmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
