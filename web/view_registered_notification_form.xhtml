<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./resources/template/template_1.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Registerd Notification Forms" ></h:outputLabel>
                            <p:spacer width="10" ></p:spacer>
                            <p:commandButton ajax="false" value="Ok" action="view_all_unregistered_notification_forms" id="cmdok"></p:commandButton>
                        </f:facet>
                        
                        <div align="center">
                            <p:panel style=" width:40%;height:100%">
                                <p:panelGrid columns="2" style="column-width: max-content">
                                    <p:outputLabel value="Infant's name"></p:outputLabel>
                                    <p:inputText value="#{notificationFormController.current.infant.name}" size="40" id="txtInfantName"></p:inputText>
                                    <p:outputLabel value="Hospital"></p:outputLabel>
                                    <p:autoComplete id="acHos"
                                                    forceSelection="true"                                 
                                                    value="#{notificationFormController.current.hospital}" 
                                                    completeMethod="#{institutionController.completeHospitals}"
                                                    var="oi" itemLabel="#{oi.name}" itemValue="#{oi}" size="40">

                                    </p:autoComplete>
                                    <p:outputLabel value="Name of the mother"></p:outputLabel>
                                    <p:inputText value="#{notificationFormController.current.mother.name}" size="40"></p:inputText>
                                    <p:outputLabel value="Register Number"></p:outputLabel>
                                    <p:inputText value="#{notificationFormController.current.registeredNumber}" size="40" id="txtMother"></p:inputText>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
