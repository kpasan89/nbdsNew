<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDepartmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{departmentController.selected.id}" title="#{bundle.EditDepartmentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{departmentController.selected.createdAt}" title="#{bundle.EditDepartmentTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_creater}" for="creater" />
                    <h:selectOneMenu id="creater" value="#{departmentController.selected.creater}" title="#{bundle.EditDepartmentTitle_creater}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{departmentController.selected.description}" title="#{bundle.EditDepartmentTitle_description}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_institution}" for="institution" />
                    <h:selectOneMenu id="institution" value="#{departmentController.selected.institution}" title="#{bundle.EditDepartmentTitle_institution}" >
                        <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{departmentController.selected.name}" title="#{bundle.EditDepartmentTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_retireComments}" for="retireComments" />
                    <h:inputText id="retireComments" value="#{departmentController.selected.retireComments}" title="#{bundle.EditDepartmentTitle_retireComments}" />
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_retiredAt}" for="retiredAt" />
                    <h:inputText id="retiredAt" value="#{departmentController.selected.retiredAt}" title="#{bundle.EditDepartmentTitle_retiredAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDepartmentLabel_retirer}" for="retirer" />
                    <h:selectOneMenu id="retirer" value="#{departmentController.selected.retirer}" title="#{bundle.EditDepartmentTitle_retirer}" >
                        <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{departmentController.update}" value="#{bundle.EditDepartmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDepartmentViewLink}"/>
                <br />
                <h:commandLink action="#{departmentController.prepareList}" value="#{bundle.EditDepartmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDepartmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
