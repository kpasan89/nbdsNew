<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>

            <p:growl id="messages" autoUpdate="true"/>

            <p:panel>
                <f:facet name="header" >
                    <h:outputLabel value="Dash board" style="alignment-adjust: middle"></h:outputLabel>
                </f:facet>
                <h:graphicImage  class="pdLogin" library="image" name="Welcome.png"  height="60%" width="100%"></h:graphicImage>  

                <div align="right" style="position: absolute; top: 60%; right: 72%;">
                    <p:galleria value="#{imagesView.images}" var="image" panelWidth="300" panelHeight="150">
                        <p:graphicImage name="image/DashBoard/#{image}" alt="Image Description for #{image}" title="#{image}" height="100%" width="100%"/>
                    </p:galleria>
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
